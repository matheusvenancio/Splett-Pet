<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:viewParam name="id" value="#{organizacaoMB.idOrgView}" />
			<f:event type="preRenderView" listener="#{organizacaoMB.findOrgById}" />


		</f:metadata>
	</h:head>
	<ui:define name="body">

		<h:form id="necessidadeForm">
			<p:panelGrid columns="1" styleClass="semBorda"
				style="margin-left: auto; margin-right: auto; width:90%">
				<f:facet name="header">Animais da organizacao #{organizacaoMB.organizacao.nome}</f:facet>
				<p:dataTable value="#{organizacaoMB.organizacao.animais}" var="anl"
					paginator="true" rows="7">
					<p:column>
						<h:panelGrid columns="3" style="line-height:2">
							<p:column>
								<h:panelGrid>
									<h:panelGroup>
										<p:graphicImage value="/image?nome=#{anl.imgMain.nome}"
											width="100" height="100" styleClass="alignCenter"></p:graphicImage>
									</h:panelGroup>
								</h:panelGrid>
							</p:column>
							<p:column>
								<h:panelGrid>
									<h:panelGroup>
										<p:panel>
											<h:outputText value="#{anl.nome}" styleClass="f5" />
										</p:panel>
									</h:panelGroup>

									<p:row>
										<p:column>
											<h:panelGroup>
												<h:outputText value="Castrado: " styleClass="f5" />
												<h:panelGroup>
											<h:outputText value="Sim "
												rendered="#{anl.castrado}" styleClass="f6" />
											<h:outputText value="Não "
												rendered="#{!anl.castrado}" styleClass="f6" />
										</h:panelGroup>

											</h:panelGroup>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:panelGroup>
												<h:outputText value="Vermifugado: " styleClass="f5" />
												<h:panelGroup>
											<h:outputText value="Sim "
												rendered="#{anl.vermifugado}" styleClass="f6" />
											<h:outputText value="Não "
												rendered="#{! anl.vermifugado}" styleClass="f6" />
										</h:panelGroup>

											</h:panelGroup>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:panelGroup>
												<h:outputText value="Idade: " styleClass="f5" />
												<h:outputText value="#{anl.idade} anos" styleClass="f6" />
											</h:panelGroup>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:panelGroup>
												<h:outputText value="Cadastrado em: " styleClass="f5" />
												<h:outputText value="#{anl.dataCadastro}" styleClass="f6">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</h:panelGroup>
										</p:column>
									</p:row>
								</h:panelGrid>
							</p:column>
							<p:column>
								<h:panelGrid>
									<p:row>
										<p:column>
											<h:panelGroup>
												<p:fieldset collapsed="false" legend="Sobre">
													<h:outputText value="#{anl.descri}" styleClass="f6" />
												</p:fieldset>
											</h:panelGroup>
											<p:button id="pagAnlOrgPerfil" outcome="animalOrg"
												value="Ver Perfil Completo" style="font-size:13px !important">
												<f:param name="id" value="#{anl.id}" />
											</p:button>
										</p:column>
									</p:row>
								</h:panelGrid>
							</p:column>
						</h:panelGrid>
					</p:column>
					<p:separator></p:separator>
				</p:dataTable>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
