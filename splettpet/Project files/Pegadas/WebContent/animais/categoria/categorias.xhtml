<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
	</h:head>
	<ui:define name="body">
		<h:form id="categoriasForm" style="width:400px" styleClass="alignCenter">
			<p:dataTable value="#{categoriaMB.categorias}" var="cat" styleClass="semBorda"
			style="margin-left: auto; margin-right: auto;" id="categoriaTable"
			paginator="true" paginatorPosition="bottom" rows="7">
				<f:facet name="header">
					<h:outputText value="Categorias de animais presentes no sistema" />
				</f:facet>
				<p:column>
					<h:panelGrid styleClass="semBorda" columns="2">
						<h:panelGroup>
							<h:outputText value="#{cat.nome}" styleClass="f5" />
						</h:panelGroup>
					</h:panelGrid>
				</p:column>
				<p:column>
						<p:commandButton value="remover" action="#{categoriaMB.remover}" update=":categoriasForm:categoriaTable"
						style="font-size:13px!important">
						<f:setPropertyActionListener target="#{categoriaMB.categoria}" value="#{cat}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>
			</p:dataTable>
			<p:separator />
			<p:panelGrid columns="1">
				<p:commandButton value="Nova categoria"
					style="font-size:13px !important" onclick="novaCatDlg.show()"></p:commandButton>
			</p:panelGrid>
		</h:form>

		<p:dialog id="novaCatDialog" widgetVar="novaCatDlg">
			<form>
				<h:panelGrid id="addCatPanel" columns="2">

					<h:outputText value="Nome: " />
					<p:inputText value="#{categoriaMB.categoria.nome}" required="true" />

				</h:panelGrid>

				<p:commandButton id="salvarBt" value="Salvar" update=":categoriasForm:categoriaTable"
					action="#{categoriaMB.salvar}" onclick="addEndDialog.hide()" />
			</form>

		</p:dialog>

	</ui:define>
</ui:composition>
