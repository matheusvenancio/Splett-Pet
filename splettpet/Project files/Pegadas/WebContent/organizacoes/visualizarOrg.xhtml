<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<h:head>
		<f:metadata>
			<f:viewParam name="id" value="#{organizacaoMB.idOrgView}" />
				<f:event type="preRenderView"
				listener="#{organizacaoMB.findOrgById}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">
		<h:form>
			<p:panelGrid columns="2" styleClass="semBorda"
				style="border-radius:10px !important; width:90%;margin-left: auto !important;
	margin-right: auto !important;">
				<f:facet name="header">  
        #{organizacaoMB.organizacao.nome}
    </f:facet>
				<p:row>
					<p:column>
						<div style="width: 10px;" />
						<p:panelGrid columns="1" styleClass="semBorda, alignCenter">
							<p:galleria value="#{organizacaoMB.organizacao.arquivos}"
								var="arq" panelHeight="300" panelWidth="400">
								<p:graphicImage value="/image?nome=#{arq.nome}" />
							</p:galleria>
						</p:panelGrid>
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width:300px !important">
						<h:panelGrid columns="1" styleClass="semBorda"
							style="padding-left:20px">
							<h:outputText
								value="Organizacao pertencente a #{organizacaoMB.organizacao.moderador.nome}"
								styleClass="f5" />
							<h:outputText value="Opcoes da organizacao: "
								style="padding-left:30px; font-size:13px !important"
								styleClass="fonteM" />
							<p:button id="pagTodosEvts" outcome="eventosOrg"
								value="Acompanhar eventos"
								style="font-size:13px !important; width:200px;">
								<f:param name="id" value="#{organizacaoMB.organizacao.id}" />
							</p:button>

							
							<p:button id="pagNecessidades" value="Acompanhar necessidades"
								outcome="necessidadesOrg"
								style="font-size:13px !important; width:200px;">
								<f:param name="id" value="#{organizacaoMB.organizacao.id}" />
							</p:button>
							<!-- TODO: arrumar aqui- pag de animais da org -->
							<p:button id="pagAnimaisOrg" value="Animais dessa organizacao"
								outcome="animaisOrg"
								style="font-size:13px !important; width:200px;">
								<f:param name="id" value="#{organizacaoMB.organizacao.id}" />
							</p:button>
						</h:panelGrid>
					</p:column>
				</p:row>

			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="semBorda"
				style="width:90%;margin-left: auto !important;
	margin-right: auto !important;">
				<p:row>
					<p:column>
						<p:separator />
						<h:panelGrid>
							<h:panelGroup>
								<h:outputText value="Sobre: " styleClass="f5"
									style="padding-left:40px !important" />
								<h:outputText value="#{organizacaoMB.organizacao.descricao} "
									styleClass="f6" />
							</h:panelGroup>
						</h:panelGrid>
						<h:panelGrid>
							<h:panelGroup>
								<h:outputText value="Proposta: " styleClass="f5"
									style="padding-left:40px !important" />
								<h:outputText value="#{organizacaoMB.organizacao.proposta} "
									styleClass="f6" />
							</h:panelGroup>
						</h:panelGrid>
						<p:separator />
						<h:panelGrid>
							<h:panelGroup>
								<h:outputText value="Data de fundacao: " styleClass="f5"
									style="padding-left:40px !important" />
								<h:outputText value="#{organizacaoMB.organizacao.dataCadastro}"
									styleClass="f6">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</h:panelGroup>
						</h:panelGrid>

						<p:separator />
						<h:panelGrid style="padding-left:40px !important">
							<h:outputText value="Enderecos: " styleClass="f5" />
							<p:scrollPanel mode="native" style="width:900px;height:50px">
								<p:dataGrid id="enderecosTb"
									value="#{organizacaoMB.organizacao.enderecos}" var="end"
									columns="1">

									<p:column>

										<h:panelGrid columns="1">

											<h:panelGroup>
												<h:outputText value="#{end.estado.nome} - " styleClass="f5" />

												<h:outputText value="#{end.cidade.nome}" styleClass="f6" />

												<h:outputText value=" bairro " styleClass="f5" />
												<h:outputText value="#{end.bairro}" styleClass="f6" />

												<h:outputText value=" rua " styleClass="f5" />
												<h:outputText value="#{end.logradouro}" styleClass="f6" />
											</h:panelGroup>
										</h:panelGrid>

									</p:column>

								</p:dataGrid>
							</p:scrollPanel>
							<p:separator/>
						</h:panelGrid>
						<h:panelGrid>
							<h:panelGroup>
								<h:outputText value="Telefone para contato: " styleClass="f5"
									style="padding-left:40px !important" />
								<h:outputText value="#{organizacaoMB.organizacao.telefone}"
									styleClass="f6">
								</h:outputText>
							</h:panelGroup>
						</h:panelGrid>
					</p:column>
				</p:row>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
