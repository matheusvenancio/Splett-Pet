<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<f:metadata>
			<link href="/css/style.css" rel="stylesheet" type="text/css" />
			<f:event type="preRenderView" listener="#{publicacaoMB.puliByUsr}" />
		</f:metadata>
	</h:head>

	<ui:define name="body">

		<h:form id="formMPlb">
			<p:panelGrid columns="1" width="900" styleClass="alignCenter">
				<p:dataTable id="plublicacoesTb" paginator="true"
					sortMode="multiple" value="#{publicacaoMB.publicacoesUsr}"
					var="plb" style="width:1000px" emptyMessage="Nenhuma publicacao encontrada">
					<f:facet name="header">Minhas Publicacoes</f:facet>
					<p:column>
						<p:graphicImage value="/image?nome=#{plb.imgMain.nome}"
							width="160" height="160" style="margin-left: 0px;" />
					</p:column>
					<p:column sortBy="#{plb.titulo}" colspan="5">
						<f:facet name="header">#{plb.titulo}
						<h:outputText value="#{plb.titulo}" />
						</f:facet>
					</p:column>
					<p:column>
						<h:panelGrid styleClass="semBorda">
							<h:outputText value="#{plb.titulo}" />
							<h:outputText value="#{publicacaoMB.animal.descri}" />
						</h:panelGrid>
					</p:column>
					<p:column>
						<p:row>
							<h:panelGrid columns="1" styleClass="semBorda">
								<p:button value="Ir para a publicação" outcome="publicacao"
									style="font-size:10px !important; margin-right: 0px !important;width: 200px;">
									<f:param name="id" value="#{plb.idPublicacao}" />
								</p:button>
								<p:button value="Editar" outcome="editarPlb"
									style="font-size:10px !important; margin-right: 0px !important;width: 200px;">
									<f:param name="id" value="#{plb.idPublicacao}" />
								</p:button>
 
								<p:commandButton value="Mover Para Finais Felizes" update=":panelFinalFeliz"
									oncomplete="novoff.show()" rendered="#{! plb.finalFeliz}"
									style="font-size:10px !important; margin-right: 0px !important;width: 200px;">
								<f:setPropertyActionListener
										target="#{publicacaoMB.publicacao}" value="#{plb}" />
										
								</p:commandButton>

								<p:button value="Ver anuncio de Final Feliz!"
									outcome="finaisFelizes" rendered="#{plb.finalFeliz}"
									style="font-size:10px !important; margin-right: 0px !important;width: 200px;">
								</p:button>

								<p:commandButton value="Fechar Publicacao"
									onclick="confirmaDlg.show()"
									style="font-size:10px !important;width: 200px;" ajax="true">
									<f:setPropertyActionListener
										target="#{publicacaoMB.publicacao}" value="#{plb}" />
								</p:commandButton>
							</h:panelGrid>
						</p:row>
					</p:column>

					
				</p:dataTable>
			</p:panelGrid>
		
		</h:form>

		<h:form>
			<p:confirmDialog id="confirmationDialog" global="true"
				style="z-index:0 !important; color:red !important; font-size:13px !important"
				message="Deseja realmente fechar sua publicacao?" header="Aviso"
				widgetVar="confirmaDlg">

				<p:commandButton value="Sim"
					actionListener="#{publicacaoMB.remover}"
					oncomplete="confirmaDlg.hide()" style="font-size:13px !important"
					update=":formMPlb:plublicacoesTb" />
				<p:commandButton value="Não"
					actionListener="#{publicacaoMB.cancelar}"
					style="font-size:13px !important" oncomplete="confirmaDlg.hide()" />
			</p:confirmDialog>
		</h:form>
		
		<h:form id="panelFinalFeliz">
			<p:dialog id="novoFfDialog" widgetVar="novoff" modal="true" resizable="false" closable="true"
				style="z-index:0 !important; text-align:center" width="600" height="200"
				
				header="Novo Final Feliz">
				<p:outputPanel layout="block">
				<p:panelGrid columns="1" styleClass="semBorda" >
				<h:outputText value="#{plb.titulo}" styleClass="f6"/>
					<p:graphicImage value="/image?nome=#{plb.imgMain.nome}" width="50"
						height="100" styleClass="alignCenter"></p:graphicImage>
					
					
					<h:panelGroup>
					<h:outputText value="Deseja deixar um comentario? " styleClass="f5"/>
						<p:inputTextarea id="ffComent" style="height:30px"
										converter="ConverterEmptyToNull"
										value="#{finalFelizMB.finalFeliz.comentario}" rows="8" cols="50"
										 maxlength="400"
										counterTemplate="{0} characters remaining." />
					</h:panelGroup>
						<p:commandButton value="Publicar Final Feliz"
							action="#{finalFelizMB.salvar(publicacaoMB.publicacao.idPublicacao)}">
						</p:commandButton>
				</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		
	</ui:define>
</ui:composition>
