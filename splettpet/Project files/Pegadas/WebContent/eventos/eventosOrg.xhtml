<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:viewParam name="id" value="#{organizacaoMB.idOrgView}" />
			<f:event type="preRenderView"
				listener="#{organizacaoMB.findOrgById}" />
		<f:event type="preRenderView"
				listener="#{organizacaoMB.listarEvtsOrg(organizacaoMB.organizacao.id)}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">
		<h:form id="tabelaEventoOrgForm" style="width:800px"
			styleClass="alignCenter">
			<p:dataList paginator="true" rows="1"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" type="none"
				value="#{organizacaoMB.eventos}"
				var="evt">
				<p:column>
					<p:panelGrid columns="2" style="width:100%" styleClass="semBorda">
						<p:column>
							<p:panel header="aaha" style="width:400px">
								<h:outputText value="#{evt.titulo}" styleClass="f5" />
								<p:spacer height="20px" />
								<h:panelGrid>
									<h:panelGroup>
										<h:outputText value="Descrição: " styleClass="f5" />
										<h:outputText value="#{evt.descricao}" styleClass="f6" />
									</h:panelGroup>

									<h:panelGroup>
										<h:outputText value="Início: " styleClass="f5" />
										<h:outputText value="#{evt.dataInicioEvento}" styleClass="f6">
											<f:convertDateTime pattern="dd/MM.yyyy" />
										</h:outputText>
									</h:panelGroup>

									<h:panelGroup>
										<h:outputText value="Termino: " styleClass="f5" />
										<h:outputText value="#{evt.dataTerminoEvento}" styleClass="f6">
											<f:convertDateTime pattern="dd/MM.yyyy" />
										</h:outputText>
									</h:panelGroup>

									<h:panelGroup>
										<p:graphicImage value="/image?nome=#{evt.imgMain.nome}"
											width="350" height="150"></p:graphicImage>
									</h:panelGroup>
								</h:panelGrid>
							</p:panel>
						</p:column>

						<p:column>
							<p:panel toggleOrientation="horizontal" toggleable="true"
								header="Animais vinculados">

								<p:dataList value="#{evt.animais}" var="anl" id="anls"
									style="background:gray !important; height:140px !important; width:300px !important">

									<p:commandButton icon="ui-icon-search"
										update=":tabelaEventoOrgForm:animalPanel"
										oncomplete="animalDlg.show()" title="Detalhes">
										<f:setPropertyActionListener value="#{anl}"
											target="#{eventoMB.animal}" />
									</p:commandButton>


									<h:outputText value="#{anl.nome}" styleClass="f6"
										style="margin-left:10px" />
									<br />
								</p:dataList>
							</p:panel>

						</p:column>

					</p:panelGrid>
				</p:column>
				<p:separator
					style="height:10px; background-color: #FFA500;border-color:#FFA500"></p:separator>
			</p:dataList>

			<p:dialog widgetVar="animalDlg" draggable="false">
				<p:outputPanel id="animalPanel" style="text-align:center;"
					layout="block">

					<p:graphicImage value="/image?nome=#{eventoMB.animal.imgMain.nome}"
						width="60px" height="70px" />

					<h:panelGrid columns="2" cellpadding="5"
						style="text-align:justify;">
						<h:outputLabel value="Nome: " styleClass="f5" />
						<h:outputText value="#{eventoMB.animal.nome}" styleClass="f6" />

						<h:outputLabel value="Idade: " styleClass="f5" />
						<h:outputText value="#{eventoMB.animal.idade} anos"
							styleClass="f6" />

						<h:outputLabel value="Descricao: " styleClass="f5" />
						<h:outputText value="#{eventoMB.animal.descri}" styleClass="f6" />

						<h:outputLabel value="Cadastrado em: " styleClass="f5" />
						<h:outputText value="#{eventoMB.animal.dataCadastro}"
							styleClass="f6">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<p:button id="pagAnlOrgPerfil" outcome="animalOrg"
							value="Ver Perfil" style="font-size:13px !important">
							<f:param name="id" value="#{eventoMB.animal.id}" />
						</p:button>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


	</ui:define>
</ui:composition>
