<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:viewParam name="id" value="#{eventoMB.idEvtFace}" />
			<f:event type="preRenderView" listener="#{eventoMB.pegarEventoFace}" />
			<f:event type="preRenderView"
				listener="#{eventoMB.listarAnimaisEvento(eventoMB.evento.idPublicacao)}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">

		<h:form id="tabelaEventoForm">
			<p:panelGrid id="pnl" style="width:100%" columns="1"
				styleClass="alignCenter; semBorda">
				<f:facet name="header">
			#{eventoMB.evento.titulo}
			</f:facet>
				<h:panelGroup>
					<center>
						<p:graphicImage
							value="/image?nome=#{eventoMB.evento.imgMain.nome}" width="500"
							height="300" style="border-radius:15px" />
						<p:separator />
					</center>
				</h:panelGroup>
				<p:row>
					<h:panelGrid columns="1" styleClass="alignCenter">
						<h:panelGroup>
							<h:outputText value="Data de Inicio: " styleClass="f5" />
							<h:outputText value="#{eventoMB.evento.dataInicioEvento}"
								styleClass="f6">
								<f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm 'horas'" />
							</h:outputText>
						</h:panelGroup>
						<h:panelGroup>
							<h:outputText value="Data de Termino: " styleClass="f5" />
							<h:outputText value="#{eventoMB.evento.dataTerminoEvento}"
								styleClass="f6">
								<f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm 'horas'" />
							</h:outputText>
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid styleClass="alignCenter">
						<h:outputText value="Descricao: " styleClass="f5" />
						<h:outputText value="#{eventoMB.evento.descricao}" styleClass="f6" />
					</h:panelGrid>

					<h:panelGrid styleClass="alignCenter">
						<f:facet name="header">
							<h:outputText value="Animais Presentes: " styleClass="f5" />
						</f:facet>
						<p:dataTable var="anl" value="#{eventoMB.animais}">
							<p:column>
								<h:panelGroup>
									<h:outputText value="nome: " styleClass="f5" />
									<h:outputText value="#{anl.nome}" styleClass="f6" />
								</h:panelGroup>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:row>


				<p:row>
					<p:column>
						<p:separator />
						<h:panelGrid id="teste" styleClass="alignCenter">
							<p:commandButton id="publicarEvtBt"
								style="font-size:13px !important"
								action="#{eventoMB.autenticarSpringComFacebook(eventoMB.idEvtFace)}"
								value="Publicar no Facebook" ajax="false">
							</p:commandButton>
						</h:panelGrid>
					</p:column>
				</p:row>

			</p:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
