<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:event type="preRenderView" listener="#{organizacaoMB.loadGerenciarOrg}" />
			<f:event type="preRenderView" listener="#{organizacaoMB.listarEvtsOrg(organizacaoMB.organizacao.id)}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">

		<h:form id="tabelaEventoForm">
			<p:growl id="growl" showDetail="false" />
			<p:column>
				<p:commandButton id="novoEventoBt" style="font-size:13px !important"
					action="#{eventoMB.paginaCadastroEvento}" value="Anunciar Evento">
					<f:setPropertyActionListener target="#{eventoMB.evento}"
						value="#{evt}" />
				</p:commandButton>
			</p:column>
			<p:dataTable id="eventosList" value="#{organizacaoMB.eventos}"
				var="evt">
				<f:facet name="header">
					<h:outputText
						value="Eventos da organizacao #{organizacaoMB.organizacao.nome}"
						style="font-size:14px !important" />
				</f:facet>
				<p:column style="width:2%">
					<p:rowToggler />
				</p:column>

				<p:column style="width:20%">
					<f:facet name="header">
						<h:outputText value="Evento: " style="font-size:14px !important" />
					</f:facet>
					<h:outputText value="#{evt.titulo}" styleClass="f6" />
				</p:column>

				<p:column style="width:20%">
					<f:facet name="header">
						<h:outputText value="Data: " style="font-size:14px !important" />
					</f:facet>
					<h:outputText value="#{evt.dataInicioEvento}" styleClass="f6">
						<f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm 'horas'" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Opcoes: " style="font-size:14px !important" />
					</f:facet>
				<h:panelGrid columns="2" styleClass="semBorda">
					<p:commandButton id="removerBt" onclick="confirmaDlg.show()"
						value="Cancelar Evento" style="font-size:13px !important">
						<f:setPropertyActionListener target="#{eventoMB.evento}"
							value="#{evt}" />
					</p:commandButton>

					<p:button id="pagEvento" outcome="evento" value="Visualizar Evento"
						style="font-size:13px !important">
						<f:param name="id" value="#{evt.idPublicacao}" />
					</p:button>
					</h:panelGrid>
				</p:column>


			</p:dataTable>

		</h:form>
		<h:form>
			<p:confirmDialog id="confirmationDialog" global="true"
				style="z-index:0 !important"
				message="Deseja realmente cancelar este evento?" header="Aviso"
				widgetVar="confirmaDlg">
				<p:commandButton value="Sim" update=":tabelaEventoForm:eventosList"
					actionListener="#{eventoMB.remover}"
					oncomplete="confirmaDlg.hide()" />
				<p:commandButton value="NÃ£o" onclick="confirmaDlg.hide()" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
