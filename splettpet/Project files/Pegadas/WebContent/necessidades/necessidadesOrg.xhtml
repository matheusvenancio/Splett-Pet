<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:viewParam name="id" value="#{organizacaoMB.idOrgView}" />
			<f:event type="preRenderView" listener="#{organizacaoMB.findOrgById}" />
			<f:event type="preRenderView"
				listener="#{organizacaoMB.listarNecessidadesOrg(organizacaoMB.organizacao.id)}" />

		</f:metadata>
	</h:head>

	<ui:define name="body">
	<h:form id="tabelaNecessidadesOrg" style="width:700px" styleClass="alignCenter">

			<p:dataTable id="necessidadesOrgList" styleClass="semBorda" rows="1"
				value="#{organizacaoMB.necessidades}" var="nesc" paginator="true">

				<f:facet name="header">Necessidades da Organizacao #{organizacaoMB.organizacao.nome}</f:facet>

				<p:column>
					<h:panelGrid columns="1" style="line-height:200%;">
						<h:panelGroup>
							<h:outputText value="Anuncio: " styleClass="f5" />
							<h:outputText value="#{nesc.descricao}" styleClass="f6" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Anunciada em: " styleClass="f5" />
							<h:outputText value="#{nesc.dataCadastro}" styleClass="f6">
								<f:convertDateTime pattern="dd/MM/yyy 'as' HH:mm" />
							</h:outputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Por: " styleClass="f5" />
							<h:outputText value="#{nesc.usuario.nome}" styleClass="f6" />
						</h:panelGroup>
						
						<p:button id="btDoarNesc" value="Doar!"
											outcome="novaDoacao"
											style="font-size:12px !important;margin-left:600px">
											<f:param name="id" value="#{nesc.idPublicacao}" />
										</p:button>
										
										<h:outputText value="Animais vinculados: " styleClass="f6" style="color:#EEAD0E; font-weight:500"/>
						<p:separator />
						
					</h:panelGrid>

					<p:panel>

						<p:dataList value="#{nesc.animais}" var="anl" id="anls"
							style="background:gray !important; height:140px !important; width:300px !important">

							<p:commandButton icon="ui-icon-search"
							update=":tabelaNecessidadesOrg:animalPanel"
								oncomplete="animalDlg.show()" title="Detalhes">
								<f:setPropertyActionListener value="#{anl}"
									target="#{necessidadeMB.animal}" />
							</p:commandButton>


							<h:outputText value="#{anl.nome}" styleClass="f6"
								style="margin-left:10px" />
							<br />
						</p:dataList>
					</p:panel>
				</p:column>
			</p:dataTable>
			
			<p:dialog widgetVar="animalDlg" draggable="false">
				<p:outputPanel id="animalPanel" style="text-align:center;"
					layout="block">

					<p:graphicImage value="/image?nome=#{necessidadeMB.animal.imgMain.nome}"
						width="60px" height="70px" />

					<h:panelGrid columns="2" cellpadding="5"
						style="text-align:justify;">
						<h:outputLabel value="Nome: " styleClass="f5" />
						<h:outputText value="#{necessidadeMB.animal.nome}" styleClass="f6" />

						<h:outputLabel value="Idade: " styleClass="f5" />
						<h:outputText value="#{necessidadeMB.animal.idade} anos" styleClass="f6" />

						<h:outputLabel value="Descricao: " styleClass="f5" />
						<h:outputText value="#{necessidadeMB.animal.descri}" styleClass="f6" />

						<h:outputLabel value="Cadastrado em: " styleClass="f5" />
						<h:outputText value="#{necessidadeMB.animal.dataCadastro}" styleClass="f6">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<p:button id="pagAnlOrgPerfil" outcome="animalOrg"
							value="Ver Perfil" style="font-size:13px !important">
							<f:param name="id" value="#{necessidadeMB.animal.id}" />
						</p:button>
					</h:panelGrid>
				</p:outputPanel>
		</p:dialog>
		</h:form>


		
	</ui:define>
</ui:composition>
