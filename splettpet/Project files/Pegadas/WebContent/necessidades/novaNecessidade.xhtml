<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<f:metadata>
			<f:viewParam name="id" value="#{organizacaoMB.organizacao.id}" />
			<f:event type="preRenderView"
				listener="#{organizacaoMB.listarAnimaisOrg(organizacaoMB.organizacao.id)}" />
				
					<f:event type="preRenderView"
				listener="#{necessidadeMB.carregarOrgNecessidades}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">

		<h:form id="necessidadeForm">

			<p:panelGrid columns="1" styleClass="semBorda"
				style="margin-left: auto; margin-right: auto;">
				<f:facet name="header">Publicar Necessidade</f:facet>
				<h:outputText value="Anuncio: " styleClass="f5" />
				<p:inputTextarea id="nnndescri" rows="6" cols="33"
					style="width:100%" value="#{necessidadeMB.necessidade.descricao}" />
				<p:separator />
			
				<p:pickList value="#{necessidadeMB.animaisNecessidade}" var="anl"
					style="width:250px" itemLabel="#{anl.nome}" itemValue="#{anl}"
					converter="#{animalConverter}" showSourceControls="true"
					showTargetControls="true" showCheckbox="true"
					showSourceFilter="true" showTargetFilter="true"
					filterMatchMode="contains">

					<f:facet name="sourceCaption">Animais da Organizacao</f:facet>
					<f:facet name="targetCaption">Animais Vinculados</f:facet>
					<p:column style="width:25%">
						<p:graphicImage value="/image?nome=#{anl.imgMain.nome}" width="30"
							height="40" />
					</p:column>
					<p:column style="width:75%;">  
            #{anl.nome}  
        </p:column>
				</p:pickList>
				<p:row>
					<p:column>
					<h:panelGrid styleClass="alignCenter" columns="2">
						<p:commandButton id="salvarNecessidade" value="Salvar" style="font-size:14px !important"
							action="#{necessidadeMB.salvar}" ajax="false" />
						<p:commandButton id="cancelarNecessidadeBt" value="Cancelar" style="font-size:14px !important"
							immediate="true" action="#{necessidadeMB.cancelar}" />
							</h:panelGrid>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
