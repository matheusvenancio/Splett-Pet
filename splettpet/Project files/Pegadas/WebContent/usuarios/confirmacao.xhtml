<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<f:metadata>
			<f:viewParam name="cod" value="#{preferenciasMB.cod}" />
			<f:event type="preRenderView"
				listener="#{preferenciasMB.confirmacao}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">
		<h:form id="confirmForm" styleClass="alignCenter">
			<p:panelGrid style="text-align:center;width:80%;align:center" styleClass="semBorda"
				rendered="#{preferenciasMB.existente and !preferenciasMB.confirmada}">
				<p:row>
					<p:column>
						<h:outputText value="Bem Vindo, #{preferenciasMB.usuario.nome}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="Sua conta está agora vinculada ao e-mail " />
						<h:outputText value="#{preferenciasMB.usuario.email}."
							style="font-weight:bold" />
						<br/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="text-align:center; width:80%"
				rendered="#{preferenciasMB.existente and preferenciasMB.confirmada}">
				<p:row>
					<p:column>
						<h:outputText value="Sua conta já está confirmada!" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="Está conta ja está vinculada a um e-mail " />
						<h:outputText value="#{preferenciasMB.usuario.email}."
							style="font-weight:bold" />
						<br/>
						
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="text-align:center; width:80%" styleClass="semBorda"
				rendered="#{!preferenciasMB.existente and !preferenciasMB.confirmada}">
				<p:row>
					<p:column>
						<h:outputText value="Algo está errado aqui!" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="Não sabemos como veio parar aqui, desculpe :( " />
						<p:spacer height="15px" />
						<h:commandLink value="Voltar para o início." action="index" />
					</p:column>
				</p:row>
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
