<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form id="cadastroForm">
			<p:tab id="dadosFacebook">
				<p:panel header="Confirmar Dados do Facebook">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					<h:panelGrid columns="1" styleClass="grid"
						style="margin-left: auto; margin-right: auto; width:40%">

						<h:outputText value="Nome: " styleClass="f5"/>
						<p:inputText id="nomeTf" required="true" disabled="true"
							value="#{autenticacaoController.usuario.nome}">
						<h:inputHidden value="#{autenticacaoController.usuario.nome}" />
						</p:inputText>
						
						<p:message for="nomeTf" display="both" />
						<p:separator />

						<h:outputText value="Sobrenome: " styleClass="f5"/>
						<p:inputText id="sobrenomeTf" required="true" label="sobrenome"
						disabled="true"
							value="#{autenticacaoController.usuario.sobrenome}">
							<h:inputHidden value="#{autenticacaoController.usuario.sobrenome}" />
						</p:inputText>
						<p:message for="sobrenomeTf" display="both" />
						<p:separator />

						<h:outputText value="Email: " styleClass="f5"/>
						<p:inputText id="emailTf" required="true" label="email"
						disabled="true"
							value="#{autenticacaoController.usuario.email}">
							<h:inputHidden value="#{autenticacaoController.usuario.email}" />
						</p:inputText>
						<p:message for="emailTf" display="both" />
						<p:separator />

						<h:outputText value="Login: " styleClass="f5"/>
						<p:inputText id="loginTf" required="true" label="login"
							value="#{autenticacaoController.usuario.username}"
							name="j_username"
							validator="#{usuarioMB.validarLogin}">
							<f:ajax event="blur" render="loginTf" />
						</p:inputText>
						<p:message for="loginTf" display="both" />
						<h:outputText value="3-15 caract." styleClass="fonteObs" />
						<p:separator />

						<h:outputText for="pwd1" value="Senha: " styleClass="f5"/>
						<p:password id="senha1Tf"
							value="#{autenticacaoController.usuario.password}"
							match="senha2Tf" label="senha1" feedback="true" name="j_password">
						</p:password>
						<p:message for="senha1Tf" display="both" />
						<p:separator />

						<h:outputText for="pwd2" value="Confirme a Senha: " styleClass="f5"/>
						<p:password id="senha2Tf"
							value="#{autenticacaoController.usuario.password}" label="senha2"
							name="j_password" />
						<p:message for="senha2Tf" display="both" />
						<p:separator />



						<h:outputText value="Sobre vocÃª: " styleClass="f5"/>
						<p:inputTextarea id="bioTf" converter="ConverterEmptyToNull"
							required="false" label="bio"
							value="#{autenticacaoController.usuario.bio}" rows="8" cols="50"
							autoResize="false" counter="counter" maxlength="300"
							counterTemplate="{0} characters remaining." />
						<h:outputText id="counter" />
						<p:messages for="bioTf" display="both" />

					</h:panelGrid>

					<h:panelGrid styleClass="alignCenter">
						<p:commandButton value="Salvar"
							action="#{autenticacaoController.salvarUsuarioFace}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>
		</h:form>

	</ui:define>
</ui:composition>
