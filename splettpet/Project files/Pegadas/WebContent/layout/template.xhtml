<?xml version="1.0" encoding="ISO-8859-2"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/style.css" />


		<script src="http://maps.google.com/maps/api/js?sensor=true"
			type="text/javascript"></script>
</h:head>
<h:body>

	<p:layout fullPage="true" id="layoutMain">

		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false" size="200">
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30" resizable="false"
			closable="false" collapsible="false" styleClass="rodape">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="body" />
		</p:layoutUnit>

	</p:layout>
	
</h:body>


</html>
