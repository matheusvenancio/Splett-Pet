<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml"
	xmlns:fb="https://www.facebook.com/2008/fbml">
	<h:head>
	</h:head>

	<ui:define name="body">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&amp;appid=139428799581057";
          fjs.parentNode.insertBefore(js, fjs);
}        (document, 'script', 'facebook-jssdk'));</script>

		<h:form id="formFinaisFelizes">
			<p:dataTable id="finaisFelizesTb"
				value="#{finalFelizMB.finaisFelizes}" var="ff" paginator="true"
				rows="1" emptyMessage="Nenhum final feliz registrado"
				paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
				paginatorPosition="bottom"
				styleClass="hide-column-names; panelGridCellspacing; alignCenter"
				style="padding:0 !important; margin-top: 10px !important;width:900px">
				<p:column>

					<p:panelGrid columns="2" styleClass="semBorda"
						style="padding-left:30px !important; line-height:40px; text-align:justify !important;">
						<f:facet name="header">
							<p:column>
								<h:panelGrid>
									<h:panelGroup>
										<h:outputText value="#{ff.publicacao.titulo}" />
										<h:outputText value="#{ff.dataAnuncio}"
											style="padding-left:30px">
											<f:convertDateTime pattern="dd/MM/yyyy" styleClass="f7" />
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</p:column>
						</f:facet>
						<p:column>
							<h:panelGrid>
								<h:outputText value="#{ff.publicacao.tipoPublicacao.label}"
									styleClass="f5" />
							</h:panelGrid>
							<h:outputText value="#{ff.publicacao.animais.get(0).descri}"
								styleClass="f6"
								style="padding-left:30px; line-height:20px; text-align:justify !important;" />
							<h:panelGrid>
								<h:panelGroup>
									<h:outputText value="Anunciado em: " styleClass="f5" />
									<h:outputText value="#{ff.publicacao.dataCadastro}"
										styleClass="f6">
										<f:convertDateTime pattern="dd/MM/yyyy" styleClass="f6" />
									</h:outputText>
								</h:panelGroup>

								<h:panelGrid>
									<h:panelGroup>
										<h:outputText value="Comentario do autor: " styleClass="f5" />
										<h:outputText value="#{ff.comentario}" styleClass="f6" />
									</h:panelGroup>
								</h:panelGrid>
								<h:panelGrid>
									<h:panelGroup>
										<h:outputText value="Criado por " styleClass="f7" />
										<p:button value="#{ff.usuario.nome}" outcome="usuario"
											style="font-size: 10px !important;">
											<f:param name="view" value="#{ff.usuario.username}" />
										</p:button>
									</h:panelGroup>
								</h:panelGrid>
								<h:panelGrid>
									<h:panelGroup>
										<p:button value="Ver publica‹o" outcome="publicacao"
											style="font-size:10px !important;">
											<f:param name="id" value="#{ff.publicacao.idPublicacao}" />
										</p:button>
									</h:panelGroup>
								</h:panelGrid>
							</h:panelGrid>

						</p:column>

						<p:column>
							<h:panelGrid columns="1" styleClass="alignCenter"
								style="margin-left: 300px !important; margin-right:70px !important;">
								<p:graphicImage
									value="/image?nome=#{ff.publicacao.imgMain.nome}" height="300"
									width="200" />
							</h:panelGrid>
						</p:column>
					</p:panelGrid>
					<p:separator />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form style="width:100%; font-size:20px">
			<p:panelGrid style="width:80%; margin:0 auto"
				styleClass="panelGridCellspacing">
				<p:row>
					<p:column>

						<fb:comments colorscheme="light" width="830"
							href="http://localhost:8080/Pegadas/finalFeliz/finaisFelizes.ifpr"></fb:comments>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
