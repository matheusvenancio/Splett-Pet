<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<f:metadata>
			
		</f:metadata>
	</h:head>

	<ui:define name="body">
		<h:form id="novoFinalFelizForm">
			<p:dataTable styleClass="novoFFPanel; f6; semBorda" 
				value="#{publicacaoMB.publicacao}" var="plb">
				<f:facet name="header">Novo Final Feliz</f:facet>


				<p:column>
					<p:graphicImage value="/image?nome=#{plb.imgMain.nome}"
						height="300" style="margin-left: 20px; padding-top: 20px;"
						width="300px" />

				</p:column>

				<p:column style="padding-left:350px">
				<f:facet name="header">
					<h:outputText value="#{publicacaoMB.publicacao.titulo}" style="padding-right:250px"/>
				</f:facet>
					<h:panelGrid styleClass="alignCenter; ">
							<h:panelGroup>
								<h:outputText value="Sobre: " styleClass="f5"/>
								<h:outputText value="#{publicacaoMB.animal.descri}" styleClass="f6"/>
							</h:panelGroup>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputText value="Deseja deixar um comentario? " />
						<p:inputTextarea id="ffComent"
										converter="ConverterEmptyToNull"
										value="#{finalFelizMB.finalFeliz.comentario}" rows="8" cols="50"
										 maxlength="400"
										counterTemplate="{0} characters remaining." />
					</h:panelGrid>
					<h:panelGrid>
					<p:commandButton value="Publicar Final Feliz"
							action="#{finalFelizMB.salvar(plb.idPublicacao)}">
						</p:commandButton>
					</h:panelGrid>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
