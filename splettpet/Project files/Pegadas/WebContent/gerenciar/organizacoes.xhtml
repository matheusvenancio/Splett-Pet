<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{organizacaoMB.loadGerenciarOrgs}" />
		</f:metadata>
	</h:head>
	<ui:define name="body">
	<h:form id="pesquisaOrgForm">
				<p:panelGrid columns="2" styleClass="semBorda"
					style="margin-left: auto !important; margin-right: auto !important;">
				
					
					<p:column>
					<p:selectOneMenu id="selectEstado" styleClass="f6"
						value="#{pesquisaOrgMB.estado}" effect="fade"
						converter="#{estadoConverter}" style="font-size:15px">
						<f:selectItem itemLabel="Selecione" itemValue=""/>
						<f:selectItems value="#{enderecoMB.estados}" var="est"
							itemLabel="#{est.nome}" itemValue="#{est}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
						<p:selectBooleanCheckbox styleClass="f5" style="font-size:13px !important" itemLabel="Apenas Organizacoes aprovadas" value="#{pesquisaOrgMB.filtrarOrgsBanidas}">
						</p:selectBooleanCheckbox>
					</p:column>
					<p:column>
						<p:commandButton
							actionListener="#{pesquisaOrgMB.listarOrgsGerenciar}"
							value="Pesquisar" update=":gerenciarOrganizacoesForm:orgsDataTable"
							style="font-size:13px !important" />
					</p:column>
				</p:panelGrid>
			</h:form>
		<h:form id="gerenciarOrganizacoesForm" style="width:800px" styleClass="alignCenter">
			<p:dataTable id="orgsDataTable" value="#{pesquisaOrgMB.resultados}"
				var="org" paginator="true" rows="5" paginatorPosition="bottom"
				paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
				emptyMessage="Nenhuma ORG encontrada!" styleClass="semBorda">

				<p:column style="font-size:13px !important">
					<f:facet name="header">Data de Cadastro:</f:facet>
					<h:outputText value="#{org.dataCadastro}" styleClass="f6">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column style="font-size:13px !important">
					<f:facet name="header">Nome:</f:facet>
					<h:outputText value="#{org.nome}" styleClass="f6"/>
				</p:column>
				
				<p:column style="font-size:13px !important">
					<f:facet name="header">Moderador:</f:facet>
					<h:outputText value="#{org.moderador.nome}" styleClass="f6"/>
				</p:column>

				<p:column style="font-size:13px !important">
					<p:button icon="ui-icon-search" outcome="organizacao"
						title="Visualizar">
						<f:param name="id" value="#{org.id}" />
					</p:button>
				</p:column>
				<p:column style="font-size:13px !important">
					<h:outputText value="*Ainda nao confirmada" styleClass="fonteObs" rendered="#{! org.confirmado}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
