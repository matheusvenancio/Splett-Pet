<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<h:head>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
	</h:head>
	<ui:define name="body">

		<h:form id="tabelaDoacaoForm" style="width:800px"
			styleClass="alignCenter">
			<p:dataTable id="doacoesList" value="#{doacaoMB.doacoes}" var="doa"
			paginator="true" rows="4">
				<p:column>
					<p:panelGrid columns="2" styleClass="semBorda">
						<p:column width="250">
							<h:panelGrid >
								<h:panelGroup>
									<h:outputText value="Usuario: " styleClass="f5" style="padding-left:25px"/>
									<h:outputText value="#{doa.usuario.nome}" styleClass="f6" style="padding-left:25px" />
									<p:spacer height="20px" width="10px"/>
								</h:panelGroup>
							</h:panelGrid>
							<h:panelGrid style="width:100px">
								<p:graphicImage value="/image?nome=#{doa.usuario.avatar.nome}"
									width="200" height="300" style="padding-left:25px"/>
							</h:panelGrid>
						</p:column>
						<h:panelGrid>
						<p:column>
							<h:outputText value="Doado para: " styleClass="f5"/>
							<h:outputText value="#{doa.organizacao.nome}" styleClass="f6"/>
						</p:column>
							<p:column>
							<p:spacer height="10px"></p:spacer>
							<p:fieldset legend="Sobre..." style="width:80%">
								<h:outputText value="#{doa.organizacao.descricao}" styleClass="f6"/>
							</p:fieldset>
							<p:spacer height="10px"></p:spacer>
						</p:column>
						<p:column>
							<h:panelGroup>
								<h:outputText value="Quantia: " styleClass="f5"/>
								<h:outputText value="#{doa.quantiaEmDinheiro} reais" styleClass="f6"/>
							</h:panelGroup>
						</p:column>
						</h:panelGrid>
						
					</p:panelGrid>
					<p:separator style="height:10px"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
