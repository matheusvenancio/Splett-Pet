<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar>
			<p:menuitem styleClass="menuBarItem" id="postagensMn"
				value="Postagens" action="home" />

			<p:menuitem styleClass="menuBarItem" id="fotosMn" value="Fotos"
				action="home" />
				
			<p:menuitem styleClass="menuBarItem" id="videosMn" value="Videos"
				action="home" />

			<p:menuitem styleClass="menuBarItem" id="animaisMn" value="Animais"
				action="animais" />

			<p:menuitem styleClass="menuBarItem" id="amigosMn" value="Amigos"
				action="home" rendered="#{sessionMB.isManagementAllowed()}" />

			<f:facet name="options">
				<p:commandButton icon="plus16" value="Adicionar amigo"
					rendered="#{sessionMB.isFriendshipRequestAllowed()}"
					actionListener="#{sessionMB.addFriend()}" />
			</f:facet>

		</p:menubar>

	</h:form>
</ui:composition>
