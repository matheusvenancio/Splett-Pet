<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<p:panel id="painelPrincipal" header="Gerenciamento de Raças">

			<h:form id="tableForm">
				<p:dataTable id="racaTable" var="raca" rows="15"
					value="#{racaMB.tipoRacaLazyDataModel}" rowKey="#{raca.id}"
					paginator="true" lazy="true"
					emptyMessage="Nenhum registro encontrado">

					<f:facet name="header">
						<h:outputText value="Raças Cadastradas" />
					</f:facet>

					<p:column headerText="Nome" 
						filterMatchMode="contains">
						<h:outputText value="#{raca.nome}" />
					</p:column>

					<p:column headerText="Porte"
						filterMatchMode="contains">
						<h:outputText value="#{raca.porte}" />
					</p:column>

					<p:column headerText="Tipo" 
						filterMatchMode="contains">
						<h:outputText value="#{raca.tipoAnimal.nome}" />
					</p:column>

					<p:column headerText="Ações">
						<p:panelGrid columns="2">
							<p:commandButton id="aceitarRaca" value="Aceitar" icon="editar16"
								update=":raca_form" actionListener="#{racaMB.aceitar}" update=":tableForm">
								
								<f:setPropertyActionListener value="#{raca}"
									target="#{racaMB.raca}" />
							</p:commandButton>

							<p:commandButton id="removerRaca" value="Rejeitar"
								actionListener="#{racaMB.remover}"
								update=":tableForm" update=":tableForm">
								<f:setPropertyActionListener value="#{raca}"
									target="#{racaMB.raca}" />
							</p:commandButton>

						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
