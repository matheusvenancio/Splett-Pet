<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form id="tableForm">
			<p:dataScroller value="#{amizadeMB.amigosUsuarioVisualizado}"
				var="amigo" chunkSize="10" id="postagensDs">
				<f:facet name="header">
					<h:outputText value="Amigos" />
				</f:facet>

				<div class="amigo">
					<p:panelGrid columns="2" columnClasses="coluna1,coluna2"
						style="width:100%;">
						<p:graphicImage library="img" name="android_icon.png"
							style="width:90%; border-style: solid; border-width: 1px; border-color: #6DB6D5" />
						<p:panelGrid columns="1">
							<p:outputLabel value="#{postagem.usuario.nome}"
								styleClass="label" style="color: #6DB6D5;" />
						</p:panelGrid>
					</p:panelGrid>

					<div style="margin-top: 5px; margin-bottom: 2px;">
						<h:outputText styleClass="postText" value="#{amigo.nome}" />
					</div>
				</div>

			</p:dataScroller>
		</h:form>
	</ui:define>
</ui:composition>
