<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<h:form id="tableForm">
			<p:dataTable id="mensagensTable" var="mensagem" rows="10"
				value="#{mensagemMB.mensagemLazyDataModel}" rowKey="#{mensagem.id}"
				paginator="true" lazy="true"
				emptyMessage="Nenhum registro encontrado">

				<f:facet name="header">
					<h:outputText value="Caixa de entrada" />
				</f:facet>

				<p:column>
					<div align="right">

						<p:commandButton id="verMais" value="Ver Mais"
							oncomplete="PF('mensagemDialog').show()">
							<f:setPropertyActionListener value="#{mensagem}"
								target="#{mensagemMB.mensagem}" />
						</p:commandButton>

						<p:commandButton id="responderMensagem" value="Responder"
							oncomplete="PF('mensagemDialog').show()">
							<f:setPropertyActionListener value="#{mensagem}"
								target="#{mensagemMB.mensagem}" />
						</p:commandButton>

						<p:commandButton id="removerMensagem" value="Excluir"
							icon="remover16" update=":confirm"
							oncomplete="PF('avaliacaoConfirmDialog').show()">
							<f:setPropertyActionListener value="#{mensagem}"
								target="#{mensagemMB.mensagem}" />
						</p:commandButton>

					</div>

				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog id="avaliacaoDlg" widgetVar="avaliacaoDialog"
			header="Avaliar" height="40%" modal="true" resizable="false"
			draggable="false">
			<h:form id="avaliacoes_form">

				<h:panelGrid columns="2" styleClass="CRUDform">
					<h:outputText id="pontuacaoLb" value="Pontuação:" for="pontuacao" />
					<p:rating id="pontuacao" value="#{avaliacaoMB.avaliacao.pontuacao}" />
				</h:panelGrid>

				<h:outputLabel id="descricaoLb" value="Avaliacao: " for="descricao"
					style="float:left; margin-right:2px;" />
				<p:inputTextarea id="descricao" autoResize="false" rows="5"
					cols="50" counter="display" maxlength="300"
					counterTemplate="{0} caracteres restantes"
					value="#{avaliacaoMB.avaliacao.texto}" />
				<br />
				<h:outputText id="display" />
				<br />

				<p:commandButton id="salvarBT" value="Salvar" icon="salvar16"
					actionListener="#{avaliacaoMB.salvar}"
					update=":tableForm:avaliacoesTable :avaliacoes_form"
					oncomplete="if(!args.validationFailed) PF('avaliacaoDialog').hide()" />
				<p:commandButton id="cancelarBt" value="Cancelar" icon="cancelar16"
					oncomplete="PF('avaliacaoDialog').hide()" immediate="true"
					update=":msg" actionListener="#{avaliacaoMB.cancelar}" />
			</h:form>
		</p:dialog>

		<p:confirmDialog id="confirm" widgetVar="mensagemConfirmDialog"
			global="true" header="Confirma exclusão da mensagem?"
			message="Deseja realmente excluir a mensagem?">
			<h:form>
				<p:commandButton value="Sim" actionListener="#{mensagemMB.remover}"
					oncomplete="PF('mensagemConfirmDialog').hide()" icon="ok16"
					update=":tableForm:mensagensTable" />
				<p:commandButton value="Não"
					oncomplete="PF('mensagemConfirmDialog').hide()" icon="cancelar16" />
			</h:form>
		</p:confirmDialog>


		<p:dialog id="enviarMsgDlg" widgetVar="enviarMsgDialog"
			header="Enviar Mensagem" modal="true" resizable="false"
			closable="false" draggable="false" showEffect="clip"
			hideEffect="clip" height="40%">
			<h:form id="mensagem_form">

				<h:outputLabel id="mensagemLb" value="Texto:" for="mensagem"
					style="float:left; margin-right:2px;" />
				<br />
				<p:inputTextarea id="mensagem" autoResize="false" rows="5" cols="58"
					counter="display" maxlength="300"
					counterTemplate="{0} caracteres restantes"
					value="#{mensagemMB.mensagem.texto}" />
				<br />
				<h:outputText id="display" />
				<br />

				<p:commandButton id="enviarBt" value="enviar"
					actionListener="#{mensagemMB.salvar}"
					oncomplete="PF('enviarMsgDialog').hide()" />

				<p:commandButton id="cancelarBt" value="cancelar" icon="cancelar16"
					oncomplete="PF('enviarMsgDialog').hide()" immediate="true"
					actionListener="#{mensagemMB.cancelar}" />
			</h:form>
			
		</p:dialog>

	</ui:define>

</ui:composition>
