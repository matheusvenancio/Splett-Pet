<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<p:panel>
			<h:form id="novoAnimal_form">
				<h:panelGrid columns="1" styleClass="CRUDform">
					<h:outputLabel id="cidadeLb" value="Cidade:" for="cidade" />
					<p:autoComplete id="cidade" value="#{enderecoMB.endereco.cidade}"
						size="15" completeMethod="#{enderecoDao.pesquisarPorCidade}"
						converter="#{EnderecoConverter}" dropdown="true"
						forceSelection="true" minQueryLength="3" />
					<p:message for="tipo" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		
		
	</ui:define>
</ui:composition>
