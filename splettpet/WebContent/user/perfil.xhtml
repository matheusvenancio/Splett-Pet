<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<div>
			<div
				style="background-color: #6DB6D5; padding: 10px; border-style: solid; border-width: 1px;">
				<div align="left">
					<p:graphicImage library="img" name="android_icon.png"
						styleClass="fotoPerfil" />
				</div>
			</div>
			<ui:include src="../layout/menu.xhtml" />

			<div
				style="width: 35%; height: 100%; float: left; margin-left: 10px; margin-top: 10px;">

				<p:panel styleClass="painelDados">
					<f:facet name="header">
						<h:outputText value="Dados Pessoais" />
					</f:facet>
					<p:panelGrid id="dadosPessoais" columns="2" layout="tabular">
						<h:outputLabel styleClass="coisa" value="Data de Nascimento:" />
						<h:outputText
							value="#{sessionMB.usuarioVisualizado.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
						</h:outputText>

						<h:outputLabel styleClass="coisa" value="E-mail:" />
						<h:outputText value="#{sessionMB.usuarioVisualizado.email}" />

						<h:outputLabel styleClass="coisa" value="Gênero:" />
						<h:outputText
							value="#{sessionMB.usuarioVisualizado.genero.toString()}" />

						<h:outputLabel styleClass="coisa" value="Endereço:" />
						<h:outputText value="#{sessionMB.usuarioVisualizado.endereco}" />

						<h:outputLabel styleClass="coisa" value="Telefone celular:" />
						<h:outputText
							value="#{sessionMB.usuarioVisualizado.telefoneCelular}" />

						<h:outputLabel styleClass="coisa" value="Telefone Fixo:" />
						<h:outputText value="#{sessionMB.usuarioVisualizado.telefoneFixo}" />

					</p:panelGrid>
				</p:panel>

				<p:panel styleClass="painelDados">
					<f:facet name="header">
						<h:outputText value="Disponibilidade" />
					</f:facet>

					<p:calendar mode="inline">
					</p:calendar>
				</p:panel>
			</div>

			<div style="margin-top: 10px; margin-right: 10px;">
				<p:panel style="float:right; width: 60%; margin-bottom:10px;">

					<f:facet name="header">
						<h:outputText value="Últimas Postagens" />
					</f:facet>

					<p:panel style="width: 96%;" styleClass="post">
						<p:panelGrid columns="2" columnClasses="coluna1,coluna2"
							style="width:100%;">
							<p:graphicImage library="img" name="android_icon.png"
								style="width:100%; border-style: solid; border-width: 1px; border-color: #6DB6D5" />
							<p:panelGrid columns="1">
								<p:outputLabel value="Guilherme Augusto" styleClass="label"
									style="color: #6DB6D5;" />
								<h:outputText value="12/06/2015"
									style="font-size: 0.8em; color:gray" />
							</p:panelGrid>
						</p:panelGrid>

						<div style="margin-top: 5px; margin-bottom: 2px;">
							<h:outputText styleClass="postText"
								value="Os remédios que o veterinário receitou fizeram efeito e o Rex acordou muito melhor hoje." />
						</div>
					</p:panel>

					<p:panel style="width: 96%" styleClass="post">
						<p:panelGrid columns="2" columnClasses="coluna1,coluna2"
							style="width:100%;">
							<p:graphicImage library="img" name="android_icon.png"
								style="width:100%; border-style: solid; border-width: 1px; border-color: #6DB6D5" />
							<p:panelGrid columns="1">
								<p:outputLabel value="Guilherme Augusto" styleClass="label"
									style="color: #6DB6D5;" />
								<h:outputText value="12/06/2015"
									style="font-size: 0.8em; color:gray" />
							</p:panelGrid>
						</p:panelGrid>

						<div style="margin-top: 5px; margin-bottom: 2px;">
							<h:outputText styleClass="postText"
								value="O Rex não estava muito bem hoje. Chamamos o veterinário que receitou alguns remédios esperamos que ele melhore logo." />
						</div>
					</p:panel>

					<p:panel style="width: 96%" styleClass="post">
						<p:panelGrid columns="2" columnClasses="coluna1,coluna2"
							style="width:100%;">
							<p:graphicImage library="img" name="android_icon.png"
								style="width:100%; border-style: solid; border-width: 1px; border-color: #6DB6D5" />
							<p:panelGrid columns="1">
								<p:outputLabel value="Guilherme Augusto" styleClass="label"
									style="color: #6DB6D5;" />
								<h:outputText value="12/06/2015"
									style="font-size: 0.8em; color:gray" />
							</p:panelGrid>
						</p:panelGrid>

						<div style="margin-top: 5px; margin-bottom: 2px;">
							<h:outputText styleClass="postText"
								value="Hoje eu cuidei do meu cachorro Rex. Ele é um border collie muito brincalhão e gosta de brincar com garrafas pet e correr bastante." />
						</div>
					</p:panel>


				</p:panel>
			</div>

		</div>

	</ui:define>
</ui:composition>
