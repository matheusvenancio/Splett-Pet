<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<div>
			<div
				style="background-color: #6DB6D5; padding: 10px; border-style: solid; border-width: 1px;">
				<div align="left">
					<p:graphicImage library="img" name="android_icon.png"
						styleClass="fotoPerfil" />
				</div>
			</div>
			<ui:include src="../layout/menu.xhtml" />

			<p:panel style="margin-top:21px;">

				<div style="width: 35%; height: 100%">

					<p:panel style="margin-top:10px;">
						<f:facet name="header">
							<h:outputText value="Dados Pessoais" />
						</f:facet>
						<p:panelGrid id="dadosPessoais" columns="2" layout="tabular">
							<h:outputLabel styleClass="coisa" value="Data de Nascimento:" />
							<h:outputText
								value="#{sessionMB.usuarioVisualizado.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
							</h:outputText>

							<h:outputLabel styleClass="coisa" value="E-mail:" />
							<h:outputText value="#{sessionMB.usuarioVisualizado.email}" />

							<h:outputLabel styleClass="coisa" value="Gênero:" />
							<h:outputText value="#{sessionMB.usuarioVisualizado.genero}" />

							<h:outputLabel styleClass="coisa" value="Endereço:" />
							<h:outputText value="#{sessionMB.usuarioVisualizado.endereco}" />

							<h:outputLabel styleClass="coisa" value="Telefone celular:" />
							<h:outputText
								value="#{sessionMB.usuarioVisualizado.telefoneCelular}" />

							<h:outputLabel styleClass="coisa" value="Telefone Fixo:" />
							<h:outputText
								value="#{sessionMB.usuarioVisualizado.telefoneFixo}" />

						</p:panelGrid>
					</p:panel>

					<p:panel style="margin-top:10px;">
						<f:facet name="header">
							<h:outputText value="Disponibilidade" />
						</f:facet>
						<p:panelGrid id="disponibilidade" columns="2" layout="tabular">
							<h:outputText styleClass="coisa" value="Agosto:" />
							<h:outputText value="28, 29, 30, 31" />

							<h:outputText styleClass="coisa" value="Setembro:" />
							<h:outputText value="Sem Disponibilidade" />

							<h:outputText styleClass="coisa" value="Outubro:" />
							<h:outputText value="05, 06, 07, 08, 15, 16, 17, 18" />

							<h:outputText styleClass="coisa" value="Novembro:" />
							<h:outputText value="Sem Disponibilidade" />

						</p:panelGrid>
					</p:panel>

				</div>
			</p:panel>
		</div>

	</ui:define>
</ui:composition>
